<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Multi-Format Cast Receiver</title>
    <script src="//www.gstatic.com/cast/sdk/libs/caf_receiver/v3/cast_receiver_framework.js"></script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000; /* Nền đen chung */
            height: 100vh;
        }
        #mediaContainer {
            width: 80%; /* Điều chỉnh kích thước */
            height: 80%;
            position: relative; /* Để chứa iframe hoặc video player */
        }
        #youtubeIframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        #castMediaContainer {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="mediaContainer">
        <div style="
            /* height: 40px; */
            color: #ffffff;
            position: absolute;
            z-index: 999;
        ">
            <p>Cast media 2</p>
            <p id="contenttype">content type: <span>video/youtube</span></p>
            <p id="title">title: <span></span></p>
            <p id="contentid">content id: <span></span></p>
        </div>
        <div id="youtubeIframeContainer"></div>
        <cast-media-player id="castMediaContainer"></cast-media-player>
    </div>

    <script>
        const context = cast.framework.CastReceiverContext.getInstance();
        const playerManager = context.getPlayerManager();
        const youtubeIframeContainer = document.getElementById('youtubeIframeContainer');
        const castMediaContainer = document.getElementById('castMediaContainer');

        const contenttype = document.getElementById('contenttype');
        const title = document.getElementById('title');
        const contentid = document.getElementById('contentid');

        playerManager.setMessageInterceptor(
            cast.framework.messages.MessageType.LOAD,
            request => {
                console.log('Intercepting LOAD request:', request);

                if (request.media) {
                    contenttype.innerText = request.media.contentType;
                    contentid.innerText = request.media.contentId;
                    if (request.media.contentType === 'video/youtube' && request.media.contentId) {
                        // Tải iframe YouTube
                        const youtubeVideoId = request.media.contentId;

                        // BẮT BUỘC: load 1 dummy media để Chromecast OK
                        request.media.contentId = "https://commondatastorage.googleapis.com/gtv-videos-bucket/sample/BigBuckBunny.mp4";
                        request.media.contentType = "video/mp4";
                        request.media.metadata = new cast.framework.messages.GenericMediaMetadata();
                        request.media.metadata.title = "Loading YouTube...";

                        title.innerText = request.media.metadata.title;
        
                        // Chèn iframe YouTube
                        setTimeout(() => {
                            const youtubeIframeUrl = `https://www.youtube.com/embed/${youtubeVideoId}?autoplay=1&controls=1&showinfo=0&rel=0&iv_load_policy=3`;
                            const iframe = document.createElement('iframe');
                            iframe.src = youtubeIframeUrl;
                            iframe.allow = "autoplay; encrypted-media";
                            iframe.allowFullscreen = true;
                            iframe.style.width = "100%";
                            iframe.style.height = "100%";
                            iframe.style.border = "none";
        
                            youtubeIframeContainer.innerHTML = '';
                            youtubeIframeContainer.appendChild(iframe);
        
                            castMediaContainer.style.display = 'none';
                        }, 1000); // Delay 1s cho dummy load xong

                        return request;
                    } else if (request.media.contentType === 'video/mp4' || request.media.contentType === 'application/x-mpegURL') {
                        // Tải bằng trình phát CAF mặc định
                        youtubeIframeContainer.innerHTML = ''; // Xóa iframe nếu có
                        castMediaContainer.style.display = 'block'; // Hiển thị trình phát CAF
                        return request; // Cho phép framework xử lý yêu cầu LOAD
                    }
                }

                // Trường hợp contentType không được hỗ trợ hoặc không có media thông tin
                console.log('Không hỗ trợ contentType hoặc không có thông tin media:', request);
                return request; // Để framework xử lý (có thể dẫn đến lỗi nếu không phù hợp)
            }
        );

        context.start();
    </script>
</body>
</html>
